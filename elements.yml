version: 1.8.0
description: Static Road Network Description, 2023-11-22
elements:
    - name: openDrive
      xmlTag: OpenDRIVE
      children:
        - name: header
        - name: road
        - name: junctionController
        - name: junctionCrossing
        - name: junctionDefault
        - name: junctionDirect
        - name: junctionVirtual
        - name: junctionGroup
        - name: station
    - name: header
      xmlTag: header
      attributes:
        - name: date
          type: string
          use: optional
          description: "Time/date of database creation according to ISO 8601 (preference: YYYY-MM-DDThh:mm:ss)"
        - name: east
          type: float64
          use: optional
          description: "Maximum inertial x value"
        - name: name
          type: string
          use: optional
          description: "Database name"
        - name: north
          type: float64
          use: optional
          description: "Maximum inertial y value"
        - name: revMajor
          type: int
          use: required
          description: "Major revision number of OpenDRIVE format"
        - name: revMinor
          type: int
          use: required
          description: "Minor revision number of OpenDRIVE format; 6 for OpenDrive 1.6"
        - name: south
          type: float64
          use: optional
          description: "Minimum inertial y value"
        - name: vendor
          type: string
          use: optional
          description: "Vendor name"
        - name: version
          type: string
          use: optional
          description: "Version of this road network"
        - name: west
          type: float64
          use: optional
          description: "Minimum inertial x value"
      children:
        - name: geoReference
        - name: offset
        - name: license
        - name: defaultRegulations
    - name: geoReference
      xmlTag: geoReference
    - name: offset
      xmlTag: offset
    - name: license
      xmlTag: license
      attributes:
        - name: name
          type: string
          use: required
          description: "The full name of the license. Informational only."
        - name: resource
          type: string
          use: optional
          description: "Link to an URL where the full license text can be found."
        - name: spdxid
          type: string
          use: optional
          description: "The identifier of the license from the SPDX license list. Can also be an SPDX License Expression, which is also applicable to custom licenses (LicenseRef-…)."
        - name: text
          type: string
          use: optional
          description: "The full license text"

    - name: defaultRegulations
      xmlTag: defaultRegulations
      children:
        - name: roadRegulations
        - name: signalRegulations
    - name: roadRegulations
      xmlTag: roadRegulations
      attributes:
        - name: type
          type: string
          use: required
    - name: signalRegulations
      xmlTag: signalRegulations
      attributes:
        - name: subtype
          type: string
          use: required
        - name: type
          type: string
          use: required
    - name: road
      xmlTag: road
      attributes:
        - name: id
          type: string
          use: required
          description: "Unique ID within the database. If it represents an integer number, it should comply to uint32_t and stay within the given range."
        - name: junction
          type: string
          use: required
          description: "ID of the junction to which the road belongs, for example connecting roads, cross paths, and roads of a junction boundary. Use -1 for none."
        - name: length
          type: int
          use: required
          description: "Total length of the reference line in the xy-plane. Change in length due to elevation is not considered"
        - name: name
          type: string
          use: optional
          description: "Name of the road. May be chosen freely."
        - name: rule
          type: string
          use: optional
          description: "Basic rule for using the road; RHT=right-hand traffic, LHT=left-hand traffic. When this attribute is missing, RHT is assumed."
      children:
        - name: link
        - name: elevationProfile
        - name: lateralProfile
        - name: lanes
        - name: roadObjects
        - name: signals
        - name: roadSurface
        - name: railroad
    - name: link
      children:
        - name: predecessor
        - name: successor
    - name: predecessor
      attributes:
        - name: contactPoint
          type: string
          use: optional
          description: "Contact point of link on the linked element"
        - name: elementDir
          type: string
          use: optional
          description: "To be provided when elementS is used for the connection definition. Indicates the direction on the predecessor from which the road is entered."
        - name: elementId
          type: string
          use: required
          description: "ID of the linked element"
        - name: elementS
          type: int
          use: optional
          description: "Alternative to contactPoint for virtual junctions. Indicates a connection within the predecessor, meaning not at the start or end of the predecessor. Shall only be used for elementType 'road'"
        - name: elementType
          type: string
          use: required
          description: "Type of the linked element"
    - name: successor
      attributes:
        - name: contactPoint
          type: string
          use: optional
          description: "Contact point of link on the linked element"
        - name: elementDir
          type: string
          use: optional
          description: "To be provided when elementS is used for the connection definition. Indicates the direction on the predecessor from which the road is entered."
        - name: elementId
          type: string
          use: required
          description: "ID of the linked element"
        - name: elementS
          type: int
          use: optional
          description: "Alternative to contactPoint for virtual junctions. Indicates a connection within the predecessor, meaning not at the start or end of the predecessor. Shall only be used for elementType 'road'"
        - name: elementType
          type: string
          use: required
          description: "Type of the linked element"
    - name: roadType
      xmlName: type
      attributes:
        - name: country
          type: string
          use: optional
          description: "Country code of the road, see ISO 3166-1, alpha-2 codes."
        - name: s
          type: int
          use: required
          description: "s-coordinate of start position"
        - name: type
          type: string
          use: required
          description: "Type of the road defined as enumeration"
      children:
        - name: speed
    - name: laneSpeed
      xmlName: speed
      attributes:
        - name: max
          type: float64
          use: required
          description: "Maximum allowed speed. If the attribute unit is not specified, m/s is used as default."
        - name: sOffset
          type: float64
          use: required
          description: "s-coordinate of start position, relative to the position of the preceding <laneSection> element"
        - name: unit
          type: string
          use: optional
          description: "Unit of the attribute max"
    - name: speed
      attributes:
        - name: max
          type: int
          use: required
          description: "Maximum allowed speed. Given as string (only 'no limit' / 'undefined') or numerical value in the respective unit (see attribute unit). If the attribute unit is not specified, m/s is used as default."
        - name: unit
          type: string
          use: required
          description: "Unit of the attribute max. For values, see chapter 'units'."

    - name: roadPlanView
      xmlTag: planView
      children:
        - name: roadPlanViewGeometry
    - name: roadPlanViewGeometry
      xmlTag: geometry
      attributes:
        - name: hdg
          type: float64
          use: required
          description: "Start orientation (inertial heading)"
        - name: length
          type: float64
          use: required
          description: "Length of the element’s reference line"
        - name: s
          type: float64
          use: required
          description: "s-coordinate of start position"
        - name: x
          type: float64
          use: required
          description: "Start position (x inertial)"
        - name: y
          type: float64
          use: required
          description: "Start position (y inertial)"
      children:
        - name: line
        - name: spiral
        - name: arc
        - name: poly3
        - name: paramPoly3
    - name: line
      attributes:
        - name: color
          type: string
          use: optional
          description: "Line color. If given, this attribute supersedes the definition in the <roadMark> element."
        - name: length
          type: float64
          use: required
          description: "Length of the visible part"
        - name: rule
          type: string
          use: optional
          description: "Rule that must be observed when passing the line from inside, for example, from the lane with the lower absolute ID to the lane with the higher absolute ID"
        - name: sOffset
          type: float64
          use: required
          description: "Initial longitudinal offset of the line definition from the start of the road mark definition"
        - name: space
          type: float64
          use: required
          description: "Length of the gap between the visible parts"
        - name: tOffset
          type: float64
          use: required
          description: "Lateral offset from the lane border. If <sway> element is present, the lateral offset follows the sway."
        - name: width
          type: float64
          use: optional
          description: "Line width"
    - name: explicitLine
      xmlName: line
      attributes:
        - name: length
          type: float64
          use: required
          description: "Length of the visible line"
        - name: rule
          type: string
          use: optional
          description: "Rule that must be observed when passing the line from inside, that is, from the lane with the lower absolute ID to the lane with the higher absolute ID"
        - name: sOffset
          type: float64
          use: required
          description: "Offset of start position of the <line> element, relative to the @sOffset given in the <roadMark> element"
        - name: tOffset
          type: float64
          use: required
          description: "Lateral offset from the lane border. If <sway> element is present, the lateral offset follows the sway."
        - name: width
          type: float64
          use: optional
          description: "Line width. This attribute supersedes the definition in the <roadMark> element."
    - name: spiral
    - name: arc
    - name: poly3
    - name: paramPoly3
    - name: elevationProfile
      children:
        - name: elevation
    - name: junctionElevationGridElevation
      xmlTag: elevation
      attributes:
        - name: center
          type: string
          use: required
          description: "List of defined z-values."
        - name: left
          type: string
          use: optional
          description: "List of defined z-values from inside to outside."
        - name: right
          type: string
          use: optional
          description: "List of defined z-values from inside to outside."

    - name: elevation
      xmlTag: elevation
      attributes:
        - name: a
          type: float64
          use: required
          description: "Polynom parameter a, elevation at @s (ds=0)"
        - name: b
          type: float64
          use: required
          description: "Polynom parameter b"
        - name: c
          type: float64
          use: required
          description: "Polynom parameter c"
        - name: d
          type: float64
          use: required
          description: "Polynom parameter d"
        - name: s
          type: float64
          use: required
          description: "s-coordinate of start position"
    - name: lateralProfile
      children:
        - name: superelevation
        - name: shape
        - name: crossSectionSurface
    - name: superelevation
      attributes:
        - name: a
          type: float64
          use: required
          description: "Polynom parameter a, superelevation at @s (ds=0)"
        - name: b
          type: float64
          use: required
          description: "Polynom parameter b"
        - name: c
          type: float64
          use: required
          description: "Polynom parameter c"
        - name: d
          type: float64
          use: required
          description: "Polynom parameter d"
        - name: s
          type: float64
          use: required
          description: "s-coordinate of start position"
    - name: shape
      attributes:
        - name: a
          type: float64
          use: required
          description: "Polynom parameter a, relative height at @t (dt=0)"
        - name: b
          type: float64
          use: required
          description: "Polynom parameter b"
        - name: c
          type: float64
          use: required
          description: "Polynom parameter c"
        - name: d
          type: float64
          use: required
          description: "Polynom parameter d"
        - name: s
          type: float64
          use: required
          description: "s-coordinate of start position"
        - name: t
          type: float64
          use: required
          description: "t-coordinate of start position"
    - name: crossSectionSurface
      children:
        - name: tOffset
        - name: surfaceStrips
    - name: tOffset
    - name: coefficients
      attributes:
        - name: a
          type: float64
          use: optional
          description: "Polynomial parameter a. If the attribute is not specified, the value is 0."
        - name: b
          type: float64
          use: optional
          description: "Polynomial parameter b. If the attribute is not specified, the value is 0."
        - name: c
          type: float64
          use: optional
          description: "Polynomial parameter c. If the attribute is not specified, the value is 0."
        - name: d
          type: float64
          use: optional
          description: "Polynomial parameter d. If the attribute is not specified, the value is 0."
        - name: s
          type: float64
          use: optional
          description: "s-coordinate of start position"
    - name: surfaceStrips
    - name: strip
      attributes:
        - name: id
          type: int
          use: required
          description: "1 for the inner left strip, -1 for the inner right strip, 2 for the outer left strip, -2 for the outer right strip"
        - name: mode
          type: string
          use: optional
          description: "Can only be defined for an outer strip."
    - name: width
      attributes:
        - name: a
          type: float64
          use: required
          description: "Polynom parameter a, width at @s (ds=0)"
        - name: b
          type: float64
          use: required
          description: "Polynom parameter b"
        - name: c
          type: float64
          use: required
          description: "Polynom parameter c"
        - name: d
          type: float64
          use: required
          description: "Polynom parameter d"
        - name: sOffset
          type: float64
          use: required
          description: "s-coordinate of start position of the <width> element, relative to the position of the preceding <laneSection> element"
    - name: constant
    - name: linear
    - name: quadratic
    - name: cubic
    - name: lanes
      children:
        - name: laneOffset
        - name: laneSection
    - name: laneOffset
      attributes:
        - name: a
          type: float64
          use: required
          description: "Polynom parameter a, offset at @s (ds=0)"
        - name: b
          type: float64
          use: required
          description: "Polynom parameter b"
        - name: c
          type: float64
          use: required
          description: "Polynom parameter c"
        - name: d
          type: float64
          use: required
          description: "Polynom parameter d"
        - name: s
          type: float64
          use: required
          description: "s-coordinate of start position"
    - name: laneSection
      attributes:
        - name: s
          type: float64
          use: required
          description: "s-coordinate of start position"
        - name: singleSide
          type: string
          use: optional
          description: "Lane section element is valid for one side only (left, center, or right), depending on the child elements."
      children:
        - name: left
        - name: center
        - name: right
    - name: left
      children:
        - name: lane
    - name: lane
      attributes:
        - name: advisory
          type: string
          use: optional
          description: "If true, lane can be used also by a neighboring lane. Advisory lane has priority, for example a bike lane, that can also be used by cars. If not specified, default value is none."
        - name: direction
          type: string
          use: optional
          description: "If not specified, direction is determined by the combination of <left> or <right> lane grouping and the values LHT or RHT of the @rule attribute of a road. The standard direction can be overwritten with this attribute."
        - name: dynamicLaneDirection
          type: string
          use: optional
          description: "If true, lane direction can be changed dynamically by the scenario during the simulation. If not specified, default boolean value is false."
        - name: dynamicLaneType
          type: string
          use: optional
          description: "If true, lane type can be changed dynamically by the scenario during the simulation. Typical example is a stop lane that can be changed by VMS boards to a driving lane. If not specified, default boolean value is false."
        - name: id
          type: int
          use: required
          description: "ID of the lane"
        - name: level
          type: string
          use: optional
          description: "'true' = keep lane on level, that is, do not apply superelevation; 'false' = apply superelevation to this lane (default, also used if attribute level is missing)"
        - name: roadWorks
          type: string
          use: optional
          description: "If true, lane is under construction."
        - name: type
          type: string
          use: required
          description: "Type of the lane"
      children:
        - name: width
        - name: border
        - name: link
        - name: roadMark
        - name: material
        - name: speed
        - name: access
        - name: height
        - name: rule
    - name: border
      attributes:
        - name: a
          type: float64
          use: required
          description: "Polynom parameter a, width at @s (ds=0)"
        - name: b
          type: float64
          use: required
          description: "Polynom parameter b"
        - name: c
          type: float64
          use: required
          description: "Polynom parameter c"
        - name: d
          type: float64
          use: required
          description: "Polynom parameter d"
        - name: sOffset
          type: float64
          use: required
          description: "s-coordinate of start position of the <border> element , relative to the position of the preceding <laneSection> element"
      children:
        - name: cornerReference
    - name: roadMark
      attributes:
        - name: color
          type: string
          use: required
          description: "Color of the road mark"
        - name: height
          type: float64
          use: optional
          description: "Height of road mark above the road, i.e. thickness of the road mark"
        - name: laneChange
          type: string
          use: optional
          description: "Allows a lane change in the indicated direction, taking into account that lanes are numbered in ascending order from right to left. If the attribute is missing, “both” is used as default."
        - name: material
          type: string
          use: optional
          description: "Material of the road mark. Identifiers to be defined by the user, use 'standard' as default value."
        - name: sOffset
          type: float64
          use: required
          description: "s-coordinate of start position of the <roadMark> element, relative to the position of the preceding <laneSection> element"
        - name: type
          type: string
          use: required
          description: "Type of the road mark"
        - name: weight
          type: string
          use: optional
          description: "Weight of the road mark. This attribute is optional if detailed definition is given below."
        - name: width
          type: float64
          use: optional
          description: "Width of the road mark. This attribute is optional if detailed definition is given by <line> element."
      children:
        - name: sway
        - name: roadMarkType
        - name: explicit
    - name: sway
      attributes:
        - name: a
          type: float64
          use: required
          description: "Polynom parameter a, sway value at @s (ds=0)"
        - name: b
          type: float64
          use: required
          description: "Polynom parameter b"
        - name: c
          type: float64
          use: required
          description: "Polynom parameter c"
        - name: d
          type: float64
          use: required
          description: "Polynom parameter d"
        - name: ds
          type: float64
          use: required
          description: "s-coordinate of start position of the <sway> element, relative to the @sOffset given in the <roadMark> element"
    - name: roadMarkType
      xmlName: type
      attributes:
        - name: name
          type: string
          use: required
          description: "Name of the road mark type. May be chosen freely."
        - name: width
          type: float64
          use: required
          description: "Accumulated width of the road mark. In case of several <line> elements this @width is the sum of all @width of <line> elements and spaces in between, necessary to form the road mark. This attribute supersedes the definition in the <roadMark> element."
      children:
        - name: line
    - name: explicit
      children:
        - name: line
    - name: material
      attributes:
        - name: friction
          type: float64
          use: required
          description: "Friction coefficient"
        - name: roughness
          type: float64
          use: optional
          description: "Roughness, for example, for sound and motion systems"
        - name: sOffset
          type: float64
          use: required
          description: "s-coordinate of start position, relative to the position of the preceding <laneSection> element"
        - name: surface
          type: string
          use: optional
          description: "Surface material code, depending on application"
    - name: access
      attributes:
        - name: restriction
          type: string
          use: optional
          description: "Identifier of the participant to whom the restriction applies"
        - name: rule
          type: string
          use: optional
          description: "Specifies whether the participant given in the attribute @restriction is allowed or denied access to the given lane"
        - name: sOffset
          type: float64
          use: required
          description: "s-coordinate of start position, relative to the position of the preceding <laneSection> element"
    - name: restriction
      attributes:
        - name: type
          type: string
          use: required
          description: "Identifier of the participant to whom the restriction applies"
    - name: height
      attributes:
        - name: inner
          type: float64
          use: required
          description: "Inner offset from road level"
        - name: outer
          type: float64
          use: required
          description: "Outer offset from road level"
        - name: sOffset
          type: float64
          use: required
          description: "s-coordinate of start position, relative to the position of the preceding <laneSection> element"
    - name: rule
      attributes:
        - name: sOffset
          type: float64
          use: required
          description: "s-coordinate of start position, relative to the position of the preceding <laneSection> element"
        - name: value
          type: string
          use: required
          description: "Free text; currently recommended values are 'no stopping at any time', 'disabled parking', 'car pool'"
    - name: center
    - name: right
    - name: roadObjects
      xmlTag: objects
      children:
        - name: roadObjectsObject
        - name: objectReference
        - name: tunnel
        - name: bridge
    - name: roadObjectsObject
      xmlTag: object
      attributes:
        - name: dynamic
          type: string
          use: optional
          description: "Indicates whether the object is dynamic or static, default value is 'no' (static). Dynamic object cannot change its position."
        - name: hdg
          type: float64
          use: optional
          description: "Heading angle of the object relative to road direction"
        - name: height
          type: float64
          use: optional
          description: "Height of the object’s bounding box. @height is defined in the local coordinate system u/v along the z-axis"
        - name: id
          type: string
          use: required
          description: "Unique ID within database"
        - name: length
          type: float64
          use: optional
          description: "Length of the object's bounding box, alternative to @radius. @length is defined in the local coordinate system u/v along the u-axis"
        - name: name
          type: string
          use: optional
          description: "Name of the object. May be chosen freely."
        - name: orientation
          type: string
          use: optional
          description: "'+' = valid in positive s-direction '-' = valid in negative s-direction 'none' = valid in both directions (does not affect the heading)"
        - name: perpToRoad
          type: bool
          use: required
          description: "Alternative to @pitch and @roll. If true, the object is vertically perpendicular to the road surface at all points and @pitch and @roll are ignored. Default is false."
        - name: pitch
          type: float64
          use: optional
          description: "Pitch angle relative to the x/y-plane"
        - name: radius
          type: float64
          use: optional
          description: "radius of the circular object's bounding box, alternative to @length and @width. @radius is defined in the local coordinate system u/v"
        - name: roll
          type: float64
          use: optional
          description: "Roll angle relative to the x/y-plane"
        - name: s
          type: float64
          use: required
          description: "s-coordinate of object's origin"
        - name: subtype
          type: string
          use: optional
          description: "Variant of a type"
        - name: t
          type: float64
          use: required
          description: "t-coordinate of object's origin"
        - name: type
          type: string
          use: optional
          description: "Type of object. For a parking space, the <parkingSpace> element may be used additionally."
        - name: validLength
          type: float64
          use: optional
          description: "Validity of object along s-axis (0.0 for point object)"
        - name: width
          type: float64
          use: optional
          description: "Width of the object's bounding box, alternative to @radius. @width is defined in the local coordinate system u/v along the v-axis"
        - name: zOffset
          type: float64
          use: required
          description: "z-offset of object's origin relative to the elevation of the road reference line"
      children:
        - name: repeat
        - name: outline
        - name: outlines
        - name: material
        - name: validity
        - name: parkingSpace
        - name: markings
        - name: borders
        - name: roadSurface
        - name: skeleton
    - name: repeat
    - name: outline
      children:
        - name: cornerRoad
        - name: cornerLocal
    - name: cornerRoad
    - name: cornerLocal
    - name: outlines
      children:
        - name: outline
    - name: validity
    - name: parkingSpace
    - name: markings
      children:
        - name: marking
    - name: marking
      children:
        - name: cornerReference
    - name: cornerReference
    - name: borders
      children:
        - name: border
    - name: roadSurface
      xmlTag: surface
      children:
        - name: roadSurfaceCRG
    - name: skeleton
      children:
        - name: polyline
    - name: polyline
      children:
        - name: vertexRoad
        - name: vertexLocal
    - name: vertexRoad
    - name: vertexLocal
    - name: objectReference
      children:
        - name: validity
    - name: tunnel
      children:
        - name: validity
    - name: bridge
      children:
        - name: validity
    - name: signals
      children:
        - name: signal
        - name: signalReference
    - name: signal
      children:
        - name: positionInertial
        - name: positionRoad
        - name: validity
        - name: dependency
        - name: reference
    - name: positionInertial
    - name: positionRoad
    - name: dependency
    - name: reference
    - name: signalReference
      children:
        - name: validity
    - name: roadSurfaceCRG
      xmlTag: CRG
      attributes:
        - name: file
          type: string
